<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Prueba.css">
    <title>Registro Completo de Evento</title>
</head>
<body>

    <h2 style="text-align:center;">Registro Completo de Evento</h2>

    <form action="registrar_evento.php" method="post">
        <label for="titulo">Título del Evento:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="descripcion">Descripción Corta:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="descripcion_larga">Descripción Larga:</label>
        <textarea id="descripcion_larga" name="descripcion_larga"></textarea>

        <label for="fecha">Fecha del Evento:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora del Evento:</label>
        <input type="time" id="hora" name="hora">

        <label for="lugar">Lugar del Evento:</label>
        <input type="text" id="lugar" name="lugar">

        <label for="organizador">Organizador:</label>
        <input type="text" id="organizador" name="organizador">

        <label for="imagen">Imagen (URL):</label>
        <input type="text" id="imagen" name="imagen">

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="Informatica">Informática</option>
            <option value="Enfermeria">Enfermería</option>
            <option value="Contabilidad">Contabilidad</option>
        </select>

        <button type="submit">Registrar Evento</button>
    </form>
</body>
</html>
